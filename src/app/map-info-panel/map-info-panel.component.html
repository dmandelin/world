<button (click)="nextTurn()" class="step-forward-btn vbreakafter">&#x25B6;</button>

<div>Year: {{world.year}}</div>
<div class="vbreakafter">World Population: {{world.population}}/{{world.capacity}}</div>
<div *ngFor="let p of world.getRankedPolities(); let i = index"
    [ngStyle]="{'color': p.mapColor}">
    <div>{{i+1}}: {{p.name}} 
        {{p.suzerain ? '&lt;' + p.suzerain.name : ''}} 
        {{vassalsDisplay(p)}} 
        ({{p.brain.tag}}) 
        {{p.vassalPopulation}} {{p.counterAllianceDisplay()}}</div>

</div>
