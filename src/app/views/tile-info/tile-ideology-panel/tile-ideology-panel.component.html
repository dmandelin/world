<h2>Ways of the Ancestors</h2>
<p>{{tile?.culture?.group?.typeName}}</p>
<p>{{tile?.culture?.group?.name}}</p>

<h3>{{site?.name}}</h3>
<p>Rites: {{traits}}</p>
<p>Holds: {{site?.capacity}} people</p>

<ng-container *ngIf="temple?.construction">
    <h4>Under Construction</h4>
    <p>{{temple?.nextLevel?.name}}: {{temple?.construction?.toFixed(0)}}/{{temple?.nextLevel?.cost}}</p>
</ng-container>
