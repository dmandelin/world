<div class="flex">
    <div>
        <h2>Beliefs</h2>
    <ng-container *ngFor="let m of tile?.culture?.myths">
        <div class="b">{{m.name}}</div>
        <div class="sm vbreakafter">{{m.description}}</div>
    </ng-container>
</div>

<div>
    <h2>Rites</h2>
    <ng-container *ngFor="let r of tile?.culture?.rites">
        <div class="b">{{r.name}}</div>
        <div class="sm vbreakafter">{{r.description}}</div>
    </ng-container>
    </div>
</div>
